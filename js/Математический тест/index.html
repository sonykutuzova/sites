<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <div class="container">
        <p class="text">Нажми на кнопку и получи задание</p>
        <div class="operators">
            <button class="plus operator">Сложить</button>
            <button class="minus operator">Вычесть</button>
            <button class="multiply operator">Умножить</button>
            <button class="divide operator">Разделить</button>
        </div>
        
        
        <p class="text">Выбрать уровень</p>
        <div class="level">
            <select name="" id="" class="select">
                <option value="easy" class="option">
                    Легкий(от 1 до 9)
                </option>
                <option value="medium" class="option">
                    Средний(от 10 до 99)
                </option>
                <option value="hard" class="option">
                    Сложный(от 100 до 999)
                </option>
            </select>
            <button class="check button">Посмотреть статистику</button>
            <button class="reset button">Сбросить</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>

</body>
</html>
