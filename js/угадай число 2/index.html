<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Угадай число</h1>

            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="number 4">4</button>
            <button class="number 5">5</button>
            <button class="number 6">6</button>
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="number 10">10</button>
        </div>
        <button class="new">Новая игра</button>
        <p class="attempts">Попытки: <span>3</span>!</p>
        <p class="result">Здесь будут подсказки</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
