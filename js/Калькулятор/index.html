<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="input">
        <div class="buttons">
            <div class="buttons3"><button class="button clear">C</button>
                <button class="button clearone">CE</button>
                <button class="button operation">.</button></div>
            <div class="buttons3"><button class="number button">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button></div>
            
            <div class="buttons3"><button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button></div>
            
            <div class="buttons3"><button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button></div>
            
            <div class="buttons3"><button class="button number">0</button>
                <button class="button operation">+</button>
                <button class="button operation">-</button></div>
            
            <div class="buttons3"><button class="button operation">*</button>
                <button class="button operation">/</button>
                <button class="button calculation">=</button></div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
